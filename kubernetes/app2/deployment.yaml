apiVersion: apps/v1
kind: Deployment

metadata:
  name: app-2-deployment
  namespace: devops
  labels:
    app.kubernetes.io/name: app-2

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: app-2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-2
    spec:
      containers:
        - name: website-2
          image: devopsorient.azurecr.io/webpage8002
          ports:
          - containerPort: 8002

          resources:
            limits:
              memory: "256Mi"
              cpu: "0.1"
          env:
          - name: MESSAGE
            value: 'App 2!'
          - name: PORT
            value: '8002'

