apiVersion: apps/v1
kind: Deployment

metadata:
  name: website-2
  namespace: devops
  labels:
    name: web-2

spec:
  replicas: 2
  selector:
    matchLabels:
      app: App2
  template:
    metadata:
      labels:
        app: App2
    spec:
      containers:
        - name: website-2
          image: devopsorient.azurecr.io/webpage8002
          ports:
          - containerPort: 8002

          resources:
            limits:
              memory: "256Mi"
              cpu: "0.1"
          env:
          - name: MESSAGE
            value: 'App 2!'
          - name: PORT
            value: '8002'

