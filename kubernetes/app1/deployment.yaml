apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app1
  labels:
    app: web-app1
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app1
  template:
    metadata:
      labels:
        app: web-app1
    spec:
      containers:
      - name: app1
        image: devopsorient.azurecr.io/webpage8001:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "256Mi"
            cpu: "0.1"
        env:
          - name: MESSAGE
            value: 'App 1 !'
          - name: PORT
            value: '80'
