apiVersion: apps/v1
kind: Deployment

metadata:
  name: website-4
  namespace: devops
  labels:
    app: web-4

spec:
  replicas: 2
  selector:
    matchLabels:
      app: App4
  template:
    metadata:
      labels:
        app: App4
    spec:
      containers:
        - name: website-4
          image: devopsorient.azurecr.io/webpage8004
          ports:
          - containerPort: 8004

          resources:
            limits:
              memory: "256Mi"
              cpu: "0.1"
          env:
          - name: MESSAGE
            value: 'App 4!'
          - name: PORT
            value: '8004'

