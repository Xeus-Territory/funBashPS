apiVersion: apps/v1
kind: Deployment

metadata:
  name: app-4-deployment
  namespace: devops
  labels:
    app.kubernetes.io/name: app-4

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: app-4
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-4
    spec:
      containers:
        - name: website-4
          image: devopsorient.azurecr.io/webpage8004
          ports:
          - containerPort: 8004

          resources:
            limits:
              memory: "256Mi"
              cpu: "0.1"
          env:
          - name: MESSAGE
            value: 'App 4!'
          - name: PORT
            value: '8004'

