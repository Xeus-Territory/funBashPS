trigger: none

pool:
  name: linuxAgent

stages:
  - stage: terraform_plan_ingress
    jobs:
      - job: terraform_plan
        steps:
          - task: CmdLine@2
            inputs:
              script: |
                export TF_LOG=DEBUG   
                sudo apt install unzip -y
                az login --identity

          - task: TerraformInstaller@0
            inputs:
              terraformVersion: "latest"

          - task: TerraformTaskV3@3
            displayName: "Terraform init"
            inputs:
              provider: "azurerm"
              command: "init"
              workingDirectory: $(workingDirectory)
              backendServiceArm: $(serviceConnection)
              backendAzureRmResourceGroupName: $(resourceGroup)
              backendAzureRmStorageAccountName: $(storageAccount)
              backendAzureRmContainerName: $(storageContainer)
              backendAzureRmKey: $(storageKey)

          - task: TerraformTaskV3@3
            displayName: Terraform Validate
            inputs:
              provider: "azurerm"
              command: "validate"
              workingDirectory: $(workingDirectory)

          - task: TerraformTaskV3@3
            displayName: Terraform Plan
            inputs:
              provider: "azurerm"
              command: "plan"
              workingDirectory: $(workingDirectory)
              environmentServiceNameAzureRM: $(serviceConnection)
            env:
              TF_VAR_cluster_name: $(clusterName)
              TF_VAR_cluster_resource_group: $(clusterResourceGroup)

  - stage: terraform_apply_ingress
    dependsOn: [terraform_plan_ingress]
    condition: succeeded('terraform_plan_ingress')
    jobs:
      - deployment: terraform_apply_ingress
        environment: $(environmentName)
        strategy:
          runOnce:
            deploy:
              steps:
                - task: TerraformInstaller@0
                  inputs:
                    terraformVersion: "latest"

                - task: TerraformTaskV3@3
                  displayName: "Terraform Init"
                  inputs:
                    provider: "azurerm"
                    command: "init"
                    workingDirectory: $(workingDirectory)
                    backendServiceArm: $(serviceConnection)
                    backendAzureRmResourceGroupName: $(resourceGroup)
                    backendAzureRmStorageAccountName: $(storageAccount)
                    backendAzureRmContainerName: $(storageContainer)
                    backendAzureRmKey: $(storageKey)

                - task: TerraformTaskV3@3
                  displayName: Terraform Apply
                  inputs:
                    provider: "azurerm"
                    command: "apply"
                    commandOptions: "-auto-approve"
                    workingDirectory: $(workingDirectory)
                    environmentServiceNameAzureRM: $(serviceConnection)
                  env:
                    TF_VAR_cluster_name: $(clusterName)
                    TF_VAR_cluster_resource_group: $(clusterResourceGroup)
